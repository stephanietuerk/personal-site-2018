	<script>
		var rColor = "#f4003d",
			dColor = "#2437ff",
			dMapColor = "#394bff",
			oColor = "#f6b500",
			initialColor = "#cccccc" //light grey
			dkGrey = "#bbbbbb";


		// Queue up datasets using d3 Queue

		d3.queue()
          	.defer(d3.json, "jsons/PA_CensusTracts_2010.json")
		    .defer(d3.csv, "data/CT_AllData.csv")
		    .defer(d3.json, "data/PA_Cities.json")
		    .await(makeMap); 


		function makeMap(error, pa, data, cities) {
			if (error) throw error;

			//
			//
			//PROCESS AND FORMAT VOTE DATA
			///////////////////////////////////////////////////
			
			//GEO_ID DATA
			var usp2016MarginByBoundary = {},
		  		usp2012MarginByBoundary = {},
		  		uspChangeMarginByBoundary = {},
		  		uss2016MarginByBoundary = {},
		  		uss2012MarginByBoundary = {},
		  		ussChangeMarginByBoundary = {},
		  		usc2016MarginByBoundary = {},
		  		usc2012MarginByBoundary = {},
		  		uscChangeMarginByBoundary = {};

		  	//US PRESIDENT data
		  	data.forEach(function(d) {
		  		var dem16 = +d.USP_DEM_2016,
		  			rep16 = +d.USP_REP_2016,
		  			oth16 = +d.USP_OTH_2016,
		  			dem12 = +d.USP_DEM_2012,
		  			rep12 = +d.USP_REP_2012,
		  			oth12 = +d.USP_OTH_2012;


		  		var tot16 = dem16 + rep16 + oth16,
		  			tot12 = dem12 + rep12 + oth12;

		  		var margin16 = (rep16 - dem16)/tot16,
		  			margin12 = (rep12 - dem12)/tot12,
		  			change = margin16 - margin12;

		  		usp2016MarginByBoundary[d.GEO_ID] = margin16,
		  		usp2012MarginByBoundary[d.GEO_ID] = margin12,
		  		uspChangeMarginByBoundary[d.GEO_ID] = change;
		  	});

		  	//US SENATE data
		  	data.forEach(function(d) {
		  		var dem16 = +d.USS_DEM_2016,
		  			rep16 = +d.USS_REP_2016,
		  			oth16 = +d.USS_OTH_2016,
		  			dem12 = +d.USS_DEM_2012,
		  			rep12 = +d.USS_REP_2012,
		  			oth12 = +d.USS_OTH_2012;

		  		var tot16 = dem16 + rep16 + oth16,
		  			tot12 = dem12 + rep12 + oth12;

		  		var margin16 = (rep16 - dem16)/tot16,
		  			margin12 = (rep12 - dem12)/tot12,
		  			change = margin16 - margin12;

		  		uss2016MarginByBoundary[d.GEO_ID] = margin16,
		  		uss2012MarginByBoundary[d.GEO_ID] = margin12,
		  		ussChangeMarginByBoundary[d.GEO_ID] = change;
		  	});

		  	//US CONGRESS DATA
		  	data.forEach(function(d) {
		  		var dem16 = +d.USC_DEM_2016,
		  			rep16 = +d.USC_REP_2016,
		  			oth16 = +d.USC_OTH_2016,
		  			dem12 = +d.USC_DEM_2012,
		  			rep12 = +d.USC_REP_2012,
		  			oth12 = +d.USC_OTH_2012;

		  		var tot16 = dem16 + rep16 + oth16,
		  			tot12 = dem12 + rep12 + oth12;

		  		var margin16 = (rep16 - dem16)/tot16,
		  			margin12 = (rep12 - dem12)/tot12,
		  			change = margin16 - margin12;

		  		if (tot16 != 0) {
		  			usc2016MarginByBoundary[d.GEO_ID] = margin16;	
		  		}

		  		if (tot12 != 0) {
		  			usc2012MarginByBoundary[d.GEO_ID] = margin12;
		  		}

		  		if (tot16 != 0 && tot12 != 0) {
		  			uscChangeMarginByBoundary[d.GEO_ID] = change;
		  		}

		  		else {
			  		usc2016MarginByBoundary[d.GEO_ID] = "ERROR";
			  		usc2012MarginByBoundary[d.GEO_ID] = "ERROR";
			  		uscChangeMarginByBoundary[d.GEO_ID] = "ERROR";
			  	}
		  	});

		  	// var usp2016TotalsByBoundary = {};

		  	// data.forEach(function(d) {
		  	// 	var dem16 = +d.USP_DEM_2016,
		  	// 		rep16 = +d.USP_REP_2016,
		  	// 		oth16 = +d.USP_OTH_2016;

		  	// 	var tot16 = dem16 + rep16 + oth16;

		  	// 	usp2016TotalsByBoundary[d.GEO_ID] = tot16;
		  	// });


		  	//
			//
			//PROCESS AND FORMAT DEMOGRAPHIC DATA
			///////////////////////////////////////////////////

			var popChangeByBoundary = {},
				popDenByBoundary = {},
		  		nonWhiteByBoundary = {},
		  		nonWhiteChangeByBoundary = {},
		  		unemployByBoundary = {},
		  		unemployChangeByBoundary = {},
		  		collegeByBoundary = {},
		  		collegeChangeByBoundary = {},
		  		incomeByBoundary = {},
		  		incomeChangeByBoundary = {};
		  	

		  	data.forEach(function(d) {
		  		var popChange = +d.TOTALPOP_CHANGE,
		  			popDen = +d.POPDEN_2015,
		  			nonWhite = +d.NONWHITE_2015,
		  			nonWhiteChange = +d.NONWHITE_CHANGE,
		  			unempl = +d.UNEMPLOY_2015,
		  			unemplChange = +d.UNEMPLOY_CHANGE,
		  			college = +d.COLLEGE_2015,
		  			collegeChange = +d.COLLEGE_CHANGE,
		  			income = +d.INC_2015,
		  			incomeChange = +d.INC_CHANGE;

		  		if (isNaN(popChange)) {
		  			popChangeByBoundary[d.GEO_ID] = "ERROR";
		  		}
		  		else {popChangeByBoundary[d.GEO_ID] = popChange;}

		  		if (isNaN(popDen)) {
		  			popDenByBoundary[d.GEO_ID] = "ERROR";
		  		}
		  		else {popDenByBoundary[d.GEO_ID] = popDen;}

		  		if (isNaN(nonWhite)) {
		  			popChangeByBoundary[d.GEO_ID] = "ERROR";
		  		}
		  		else {nonWhiteByBoundary[d.GEO_ID] = nonWhite;}

		  		if (isNaN(nonWhiteChange)) {
		  			nonWhiteChangeByBoundary[d.GEO_ID] = "ERROR";
		  		}
		  		else {nonWhiteChangeByBoundary[d.GEO_ID] = nonWhiteChange;}
		  		
		  		if (isNaN(unempl)) {
		  			unemployByBoundary[d.GEO_ID] = "ERROR";
		  		}
		  		else {unemployByBoundary[d.GEO_ID] = unempl;}
		  		
		  		if (isNaN(unemplChange)) {
		  			unemployChangeByBoundary[d.GEO_ID] = "ERROR";
		  		}
		  		else {unemployChangeByBoundary[d.GEO_ID] = unemplChange;}

		  		if (isNaN(college)) {
		  			collegeByBoundary[d.GEO_ID] = "ERROR";
		  		}
		  		else {collegeByBoundary[d.GEO_ID] = college;}

		  		if (isNaN(collegeChange)) {
		  			collegeChangeByBoundary[d.GEO_ID] = "ERROR";
		  		}
		  		else {collegeChangeByBoundary[d.GEO_ID] = collegeChange;}

		  		if (isNaN(income)) {
		  			incomeByBoundary[d.GEO_ID] = "ERROR";
		  		}
		  		else {incomeByBoundary[d.GEO_ID] = income;}
	
				if (isNaN(incomeChange)) {
		  			incomeChangeByBoundary[d.GEO_ID] = "ERROR";
		  		}
		  		else {incomeChangeByBoundary[d.GEO_ID] = incomeChange;}
		  	});
		  	
		  	var usp2016Margins = d3.values(usp2016MarginByBoundary),
		  		usp2012Margins = d3.values(usp2012MarginByBoundary),
		  		uspChangeMargins = d3.values(uspChangeMarginByBoundary),
		  		// usp2016Totals = d3.values(usp2016TotalsByBoundary),
		  		popChange = d3.values(popChangeByBoundary),
		  		popDen = d3.values(popDenByBoundary),
		  		nonWhite = d3.values(nonWhiteByBoundary),
		  		nonWhiteChange = d3.values(nonWhiteChangeByBoundary),
		  		unemploy = d3.values(unemployByBoundary),
		  		unemployChange = d3.values(unemployChangeByBoundary),
		  		college = d3.values(collegeByBoundary),
		  		collegeChange = d3.values(collegeChangeByBoundary),
		  		income = d3.values(incomeByBoundary),
		  		incomeChange = d3.values(incomeChangeByBoundary);



		  	//Set initial variables for visualizations
		  	var catSel = "DEMO"

		  	var voteMapDate = "2016",
				voteMapRace = "PRESIDENT";

			var demoVar = "PERCENT NON-WHITE";
				demoChange = "NO CHANGE";

			// var demoVar = "POPULATION DENSITY",
			// 	demoChange = "NO CHANGE";

			//
			//
			//Make GEO_ID MAP
			///////////////////////////////////////////////////

			//Make container
			var mapBoxWidth = 650,
			    mapBoxHeight = 400;

			var mapContainer = d3.select("#cdmap")
				.append("svg")
			    .attr("width", mapBoxWidth)
			    .attr("height", mapBoxHeight)
			    .append("g");

			var mapG = mapContainer.append("g");


			//container for mouse events
			var mapZoomBox = mapContainer.append("rect")
				.attr("class", "click-overlay")
				.attr("width", mapBoxWidth)
				.attr("height", mapBoxHeight)
				.on("mouseover", function() {
					mapZoomBox
						.style("stroke", initialColor)
			    		.style("stroke-width", "3px")
			    		.style("stroke-linecap", "butt")
			    		.style("stroke-dasharray", "2, 3");
				})
				.on("mouseout", function() {
					mapZoomBox
						.style("stroke", "none");
				})

			 	

			//Set projection information
		  	var mapProjection = d3.geoAlbers()
			    .rotate( [77.1945,0] )
	    		.center( [0, 41.2033] );
			    
	    	var mapPath = d3.geoPath()
			    .projection(mapProjection)
			    .pointRadius(function(d) {
		    		if (+d.properties.Population > 1000000) {return (5);}
		    		if (+d.properties.Population >100000) {return (3);}
		    		else {return (2);}
		    	});
		  	

		  	var allBounds = topojson.feature(pa, pa.objects.PA_CensusTracts_2010);

		  	mapProjection
		  		.scale(1)
		  		.translate([0,0]);

		  	var b = mapPath.bounds(allBounds),
			    s = .95 / Math.max((b[1][0] - b[0][0]) / mapBoxWidth, (b[1][1] - b[0][1]) / mapBoxHeight),
			    t = [(mapBoxWidth - s * (b[1][0] + b[0][0])) / 2, (mapBoxHeight - s * (b[1][1] + b[0][1])) / 2];

			mapProjection
		    	.scale(s)
		    	.translate(t);

		    var zoom = d3.zoom()
		    	.scaleExtent([1,10])
		    	.on("zoom", zoomed);

		    mapContainer
				.call(zoom);

		    

		    
	      	
	  //     	//Set initial variables for map
			// var selDemo = incomeChange;

	  //   	var demoMax = d3.max(selDemo);
	  //   		demoMin = d3.min(selDemo);

	  //   	var selDemoPos = [],
	  //   		selDemoNeg = [];

	  //   	selDemo.forEach(function(value) {
	  //   		if (value >= 0) {
	  //   			selDemoPos.push(value);
	  //   		}
	  //   		if (value < 0) {
	  //   			selDemoNeg.push(value);
	  //   		}
	  //   	})


	     //  	//Set colors
	    	// var maxColor = "#008837",
	    	// 	minColor = "#7b3294",
	    	// 	zeroColor = "#f7f7f7";



	      	var seePlaces = "ON";

	      	//Make map geometry elements
		  	mapG.append("g")
			    .selectAll("path")
		    	.data(topojson.feature(pa, pa.objects.PA_CensusTracts_2010).features) 
		      	.enter().append("path")
		      	.attr("class", "boundary-paths")
		      	.attr("cd", function(d) {return d.properties.GEO_ID;})
		      	.attr("d", mapPath)
		      	.attr("color", function(d) { 
		      		var boundary = d.properties.GEO_ID;
				     	return getColor(boundary); 
		      	})
		      	.style("fill", function(d) { 
		      		return this.getAttribute("color"); 
		      	})
		      	.style("stroke", function(d) { 
		      		return this.getAttribute("color"); 
		      	})
		      	.style("stroke-width", "0.8px");
 
		    mapG.selectAll(".city")
		    	.data(topojson.feature(cities, cities.objects.PA_Cities).features)
		    	.enter().append("path")
		    	.attr("d", mapPath)
		    	.attr("class", "city")
		    	.attr("visibility", function(d) {
		    		if (seePlaces == "ON") {
		    			if (+d.properties.Population >= 28500) {return "visible";}
		    			else {return "hidden";}
		    		}
		    		if (seePlaces == "OFF") {return "hidden";}
		    		});

		    mapG.selectAll(".city-label")
		    	.data(topojson.feature(cities, cities.objects.PA_Cities).features)
		    	.enter().append("text")
		    	.attr("class", "city-label")
		    	.attr("transform", function(d) {return "translate(" + mapProjection(d.geometry.coordinates) + ")"; })
		    	.attr("visibility", function(d) {
		    		if (seePlaces == "ON") {
		    			if (+d.properties.Population >= 28500) {return "visible"}
		    			else {return "hidden";}
		    		}
		    		if (seePlaces == "OFF") {return "hidden";}

	       	function zoomed() {
		    //Controls zoom behavior of map
		    //Turns on labels of smaller city when zoom level reaches 3
		    //Turns on bounding box for map when zoomed
		    //Scales placename labels on zoom
		    	mapG.attr("transform", d3.event.transform);

		    	var zoomScale = d3.zoomTransform(this).k;

		    	//controls scale and visibility of cities
		    	mapG.selectAll(".city")
		    		.attr("d", mapPath.pointRadius(function(d) {
		    		if (+d.properties.Population > 1000000) {return (5/zoomScale);}
		    		if (+d.properties.Population > 100000) {return (3/zoomScale);}
		    		else {return (2/zoomScale);}
		    		}))
		    		.attr("visibility", function(d) {
		    			if (seePlaces == "ON") {
		    				if (zoomScale >= 3) {return "visible";}
		    				if (zoomScale < 3) {
		    					if (+d.properties.Population >= 28500) {return "visible";}
		    					if (+d.properties.Population < 28500) {return "hidden";}
		    				}
		    			}
		    		if (seePlaces == "OFF") {return "hidden";}
		    		});

		    	//controls scale and visibility of city labels
		    	mapG.selectAll(".city-label")
		    		.style("font-size", function() {return 9/zoomScale + "px";})
		    		.attr("visibility", function(d) {
		    			if (seePlaces == "ON") {
		    				if (zoomScale >= 3) {return "visible";}
		    				if (zoomScale < 3) {
		    					if (+d.properties.Population >= 28500) {return "visible";}
		    					if (+d.properties.Population < 28500) {return "hidden";}
		    				}
		    			}
		    		if (seePlaces == "OFF") {return "hidden";}
		    		})
		    		.attr("dy", function(d) {
			    		if (d.properties.City == "Bethlehem" || d.properties.City == "Philadelphia" || d.properties.City == "Pittsburgh") {return -.35/zoomScale+"em";}
			    		if (d.properties.City == "Wilkinsburg" || d.properties.City == "Monroeville" || d.properties.City == "Upper St. Clair") {return 3/zoomScale+"em";}
			    		else {return .7/zoomScale+"em";}})
			    	.attr("x", function(d) { return d.geometry.coordinates[0] > -77.1945 ? -7/zoomScale : 7/zoomScale; })
	    			.style("text-anchor", function(d) { return d.geometry.coordinates[0] > -77.1945 ? "end" : "start"; });

	    		//
	    		// exploreText
	    		// 	.text(function() {
	    		// 		if (zoomScale >= 1.2) {
	    		// 			return "reset map";}
	    		// 		else {return "zoom and move map to explore";}

	    		// 	.style("fill", function() {
	    		// 		if (zoomScale >= 1.2)

	    		// 	});

	    		placeNamesText
	    			.style("fill", function() {
	    				if (zoomScale >= 1.2) 
	    					return "black";
	    			});


	    		resetTextBox
	    			.attr("pointer-events", function() {
	    				if (zoomScale >= 1.2) {
	    					return "all";
	    				}
	    				else {return "none";}
	    			});

	    			

	    		//turns on dashed map bounding box on zoom

		    	if (d3.zoomTransform(this).k != 1) {
			    	mapZoomBox
			    		.style("stroke", initialColor)
			    		.style("stroke-width", "3px")
			    		.style("stroke-linecap", "butt")

			    }


			    //turns off dashed map bounding box when zoom back out to 1
			    if (d3.zoomTransform(this).k == 1) {
			    	mapZoomBox
			    		.style("stroke", "none");
			    }
		    }

		    //controls visibility of placenames on map via user input

				if (seePlaces == "ON") {
					var newSeePlaces = "OFF";
					placeNamesText

					mapG.selectAll(".city")
						.attr("visibility", "hidden");
					mapG.selectAll(".city-label")

				if (seePlaces == "OFF") {
					var newSeePlaces = "ON";

						.text("placenames: on");
					mapG.selectAll(".city")
						.attr("visibility", function(d) {

	       	function makeVoteLegend() {

				var legend = d3.select(this)
					.attr("class", "legend");

				var legendPadding = {top: 12, bottom: 12};

				var defs = legend.append("defs");

				var voteColorGradient = defs.append("linearGradient")
	    			.attr("id", "voteColor-gradient")
	    			.attr("x1", "0%")
				    .attr("y1", "0%")
				    .attr("x2", "100%")
				    .attr("y2", "0%");

				voteColorGradient.selectAll("stop")
					.data([
						{offset: "0%", color: '#3c5bff'}, 
				        {offset: "50%", color: '#e6f0ff'}, 
				        {offset: "50%", color: '#f8e5e6'},        
				        {offset: "100%", color: '#dd0035'} 
						])
					.enter().append("stop")
					.attr("offset", function(d) { return d.offset; })   
	    			.attr("stop-color", function(d) { return d.color; });

	    		var voteLegendColorBar = legend.append("rect")
	    			.attr("width", voteLegendBarWidth)
	    			.attr("height", voteLegendBarHeight)
	    			.attr("x", (selBoxWidth/2)-(voteLegendBarWidth/2))
	    			.attr("y", legendPadding.top)
	    			.style("fill", "url(#voteColor-gradient)")

	    		var voteLegendAxis = legend.append("g")
	    			.attr("class", "legend")
	    			.attr("id", "legendAxis")
	    			.attr("transform", "translate(" + ((selBoxWidth/2)-(voteLegendBarWidth/2)) + "," + (voteLegendBarHeight+legendPadding.top) + ")")
	    			.each(makeLegendLabels);
			
			}


			function makeLegendLabels() {

    			var legendLabels = d3.select(this)
    				.attr("class", "legend-labels");

    			var labels = getLabels(voteMapDate, voteLabelsNum);

				labels.forEach(function(label, index) {

					legendLabels.append("text")
						.attr("class", "legend-labels legend-label-vals")
						.attr("x", index*voteLegendBarWidth/((voteLabelsNum*2)))
						.attr("y", voteLegendBarHeight + 3)
						.text(d3.format(".0%")(label));
				});

				var marginLabel = legendLabels.append("text")
					.attr("class", "legend-labels-title legend-labels")
					.attr("x", voteLegendBarWidth/2)
					.attr("y", -14)
					.text(function() {
						if (voteMapDate != "CHANGE") {return "vote margin";}
	    				if (voteMapDate == "CHANGE") {return "change in margin";}
					});

				var demLabel = legendLabels.append("text")
					.attr("class", "legend-labels")
					.attr("x", -5)
					.attr("y", -4)
					.text("Democrat")
					.style("text-anchor", "end")
					.style("dominant-baseline", "middle");

				var repLabel = legendLabels.append("text")
					.attr("class", "legend-labels")
					.attr("x", voteLegendBarWidth+5)
					.attr("y", -4)
					// .attr("y", voteLegendBarHeight + 3)
					.text("Republican")
					.style("text-anchor", "start")
					.style("dominant-baseline", "middle");
				
				}


			function getLabels(voteMapDate, voteLabelsNum){
	    				
    				if (voteMapDate == "CHANGE") {var labelMax = 0.5;}
	    			if (voteMapDate != "CHANGE") {var labelMax = 1;}

		    		var labelsRight = Array.from(new Array(voteLabelsNum + 1),(val,index)=>index*labelMax/voteLabelsNum);

		    		var labelsLeft = Array.from(new Array(voteLabelsNum),(val,index)=>((voteLabelsNum-index)*labelMax)/voteLabelsNum);
		    			
		    		var labels = labelsLeft.concat(labelsRight);

		    		return labels;
	    	}

	    	function wrap(text, width) {

	    		text.each(function() {	
	    		var text = d3.select(this),
            		words = text.text().split(" ").reverse(),
            		word,
            		width = demoButtonWidth-6,
            		line = [],
            		lines = 1,
            		lineNumber = 0,
            		lineHeight = 1.1,
            		x = this.getAttribute("x"),
            		y = this.getAttribute("y"),
            		dy = 0,
            		tspan = text.text(null)
            			.append("tspan")
                        .attr("x", x)
                        // .attr("y", y)
                        .attr("dy", dy + "em");


                    while (word = words.pop()) {
			            line.push(word);
			            tspan.text(line.join(" "));
			            if (tspan.node().getComputedTextLength() > width) {
			                line.pop();
			                var lineJoin = line.join(" ");			                
			                tspan.text(line.join(" "))
			                	.attr("y", y-(6));
			                line = [word];
			                tspan = text.append("tspan")
			                            .attr("x", x)
			                            .attr("y", y)
			                            .attr("dy", 6)
			                            // .attr("dy", ++lineNumber * lineHeight + dy + "em")
			                            .text(word);
			                // lines = lineNumber+1;
			            }
			            else {tspan.attr("y", y);}
			        }
				});
	    	}
